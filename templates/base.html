<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    {% block csscodes %}  {% endblock %}
    <script>
        function showErrorMessage() {
            alert("Elan yerləşdirmək üçün səhifəyə giriş edin.");
        }

        function checkAuthentication() {
            const isAuthenticated = false; // Replace with your authentication check

            if (!isAuthenticated) {
                showErrorMessage();
            } else {
                // Redirect to the desired link or perform the authenticated action
                window.location.href = "{% url 'login' %}";
            }
        }
    </script>


  </head>

<body>
